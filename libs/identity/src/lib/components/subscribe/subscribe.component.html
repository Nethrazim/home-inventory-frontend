<div class="login-wrapper">
  <div class="login-grid">
    <div class="login-content">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" autocomplete="off">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" autocomplete="off">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" placeholder="Confirm your password" autocomplete="off">
      </mat-form-field>

      <button mat-stroked-button>SUBSCRIBE</button>
      <span style="display:flex; justify-content: center;">or</span>
      <a [routerLink]="'/identity/login'"><span>Back to login</span></a>
    </div>
    <div class="login-logo">
    </div>
  </div>
</div>
